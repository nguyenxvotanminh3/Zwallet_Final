<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Zwallet - Money for future</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />

  <style>
    .card-title {
      font-size: 1.2rem;
      color: #FFFFFF; /* White */
      word-wrap: break-word;
    }

    .sidebar[data-color="blue"] {
      background-color: #f0ecf3; /* Rebecca Purple */

    }

    .navbar[data-color="blue"] {
      background-color: #f1eff3; /* Rebecca Purple */
    }

    .card-stats,
    .btn-info {
      background-color: #4B0082; /* Indigo */
      border-color: #4B0082; /* Indigo */
    }

    .navbar-brand,
    .sidebar-normal {
      color: #FFFFFF; /* White */
    }

    a,
    a:hover {
      color: #FF69B4; /* Hot Pink */
    }

    body {
      background-color: #FFB6C1; /* Light Pink */
    }

    .transaction-history {
      margin-top: 20px;
    }

    .transaction-history table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .transaction-history th,
    .transaction-history td {
      border: 1px solid #4B0082; /* Indigo */
      padding: 8px;
    }

    .transaction-history th {
      background-color: #4B0082; /* Indigo */
      color: #FFFFFF; /* White */
    }

    .transaction-history td {
      background-color: #FFFFFF; /* White */
    }

    .nav .nav-item.active a {
      background-color: #4B0082; /* Indigo */
      color: #FFFFFF; /* White */
      font-weight: bold; /* Make the text bold */
    }

    .nav .nav-item.active i {
      color: #FFFFFF; /* White (Ensure the icon also changes color) */
    }

    .nav .nav-item a:hover {
      background-color: #9400d3; /* Dark Violet */
      color: #FFFFFF; /* White */
    }
  </style>
   


</head>

<body class="">
  <div class="wrapper">
    <div class="sidebar" data-color="white" >
      <div class="logo">
        <a href="https://www.creative-tim.com" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="../assets/img/logo-small.png" alt="small-logo">
          </div>
        </a>
        <a href="https://www.creative-tim.com" class="simple-text logo-normal"  id="userFullName">
         User Name
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active">
            <a href="./dashboard.html">
              <i class="bi bi-speedometer2"></i>
              <p data-translate="dashboard">Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./transfer.html">
              <i class="bi bi-cash-coin"></i>
              <p data-translate="transfer">Transfer</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./user.html">
              <i class="bi bi-person-circle"></i>
              <p data-translate="account">Account</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./analytic.html">
              <i class="bi bi-bar-chart"></i>
              <p data-translate="analytic">Analytic</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./conversion.html">
              <i class="bi bi-bootstrap-reboot"></i>
              <p data-translate="conversion">Money conversion</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0);" id="logoutLink" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <p data-translate="logout">Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" style="background-color: #FFB6C1;">
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Welcome to Dashboard option, where you can control your money</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search..." data-translate-placeholder="search">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>
                  </div>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn-magnify" href="javascript:;">
                  <i class="nc-icon nc-layout-11"></i>
                  <p>
                    <span class="d-lg-none d-md-block" data-translate="stats">Stats</span>
                  </p>
                </a>
              </li>
              <li class="nav-item btn-rotate dropdown">
                <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="nc-icon nc-bell-55"></i>
                  <p>
                    <span class="d-lg-none d-md-block" data-translate="actions">Some Actions</span>
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-rotate" href="javascript:;">
                  <i class="nc-icon nc-settings-gear-65"></i>
                  <p>
                    <span class="d-lg-none d-md-block" data-translate="account">Account</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="bi bi-cash-stack"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category" data-translate="balance">Total balance</p>
                      <div class="balance-section">
                        <p class="card-title">
                          <span  id="totalAmount">$$$$$$</span>
                          <i class="bi bi-eye" id="toggleBalance" style="cursor: pointer;"></i>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form id="totalAmountAdjust">
              <div class="card card-stats">
                  <div class="card-body">
                      <div class="row">
                          <div class="col-12">
                              <label for="currentAmountInput">Enter amount of money you have:</label>
                              <input type="text" id="currentAmountInput" class="form-control" placeholder="Enter your current amount">
                              <button type="submit" class="btn btn-info mt-2" id="applyCurrentAmount">Apply</button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
          </div>
          <div class="col-lg-9 col-md-6 col-sm-6">
            <form class="card card-stats" id="useFor">
              <div class="card-body">
                <div class="apply-section">
                  <label for="useForInput" data-translate="use_for">What to use for:</label>
                  <input type="text" id="useForInput" class="form-control" placeholder="E.g., groceries, bills, etc.">
                  <label for="amountInput" data-translate="amount_use">Amount you use:</label>
                  <div class="input-group">
                    <input type="text" id="amountInput" class="form-control" placeholder="Enter amount">
                    <div class="input-group-append">
                      <button type="submit"class="btn btn-info" id="applyButton">Apply</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="card transaction-history">
              <div class="card-body">
                <h4 class="card-title" style="color: #4B0082; text-align: center;">Transaction History</h4>
                <table>
                  <thead>
                    <tr>
                      <th>Amount Used</th>
                      <th>Purpose</th>
                      <th>Date/Time</th>
                      <th>Money Left</th>
                    </tr>
                  </thead>
                  <tbody id="transactionHistoryBody">
                    <!-- Transaction history will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
  
  <!-- Core JS Files -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="../assets/demo/demo.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
