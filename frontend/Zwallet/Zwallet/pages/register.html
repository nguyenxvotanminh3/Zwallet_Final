<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link href="../assets/img/logopo.png" rel="stylesheet" />
  <style>
    /* Custom styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2e7e5, #f0c3bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-wrapper {
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      border-radius: 15px;
      max-width: 900px;
      width: 100%;
    }

    .login-left {
      width: 40%;
      background: linear-gradient(135deg, #663399, #d8bfd8);
      padding: 50px 30px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* Center content horizontally */
    }

    .login-left img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .login-right {
      width: 60%;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right form .mb-3 {
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #4B0082;
      border: none;
      font-weight: bold;
    }

    .login-right .login-footer {
      text-align: center;
      margin-top: 20px;
    }

    .login-right .login-footer a {
      color: #4B0082;
      text-decoration: none;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Media query for responsive design */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-left,
      .login-right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <img src="/Zwallet/assets/img/logopo.png" alt="Logo">
      <h2>Register</h2>
      <p>Create your new account to Zwallet</p>
    </div>
    <div class="login-right">
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <div id="usernameError" class="error-message"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        <button type="submit" style="color: aliceblue;"  class="btn btn-login w-100">Register</button>
      </form>
      <div class="login-footer">
        <p>Already have an account? <a href="logout.html">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/register.js"></script>
</body>
</html>
