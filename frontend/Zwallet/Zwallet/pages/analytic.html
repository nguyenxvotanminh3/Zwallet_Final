  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
        // Logout function
        const logoutLink = document.getElementById('logoutLink');
      // Check token in URL or localStorage and fetch dashboard data
      const urlParams = new URLSearchParams(window.location.search);
      const tokenFromUrl = urlParams.get('token');
  
      if (tokenFromUrl) {
        localStorage.setItem('token', tokenFromUrl);
        const cleanUrl = window.location.href.split('?')[0];
        window.history.replaceState({}, document.title, cleanUrl);
        fetchDashboardData(tokenFromUrl);
      } else {
        const storedToken = localStorage.getItem('token');
        if (storedToken) {
          fetchDashboardData(storedToken);
        } else {
          window.location.href = '/Zwallet/pages/logout.html';
        }
      }
  
    });
    
    function logout() {
    localStorage.removeItem('token'); // Delete token from localStorage

  <script>
    $(document).ready(function() {
      // Initialize variables for Chart.js
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart;

      // Initial data for the chart (dummy data)
      var chartData = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Expense',
          data: [1200, 1900, 300, 500, 1000, 700, 1500], // Example data for expense
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }, {
          label: 'Income',
          data: [1500, 1200, 1700, 900, 1500, 1100, 1800], // Example data for income
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      };

      // Function to update chart based on selected options
      function updateChart(year, chartType) {
        // You can fetch real data based on year and chartType from your backend here
        // For now, using static dummy data
        var expenseData = [1200, 1900, 300, 500, 1000, 700, 1500]; // Replace with actual expense data
        var incomeData = [1500, 1200, 1700, 900, 1500, 1100, 1800]; // Replace with actual income data

        // Calculate summary data
        var summaryData = expenseData.map(function(expense, index) {
          return incomeData[index] - expense;
        });

        // Update chart
        myChart.data.datasets[0].data = (chartType === 'expense') ? expenseData : (chartType === 'income') ? incomeData : summaryData;
        myChart.data.datasets[1].data = (chartType === 'summary') ? summaryData : [];
        myChart.update();
      }

      // Initialize Chart.js with initial data
      myChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });

      // Event listener for yearSelect and chartTypeSelect change
      $('#yearSelect, #chartTypeSelect').on('change', function() {
        var year = $('#yearSelect').val();
        var chartType = $('#chartTypeSelect').val();
        updateChart(year, chartType);
      });
    });
